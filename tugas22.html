<html lang="en">
<head>

<body>
    <h1>Napak Tilas</h1>
    <br>
    <fieldset>
        <legend>Form</legend>
        <form action="">
            <label>Nama : <input type="text" placeholder="Nama Lengkap"></label><br>
            <label>Username : <input type="text" placeholder="Username"></label><br>
            <label>Email : <input type="email" placeholder="Email"></label><br>
            <label>Password : <input type="password" placeholder="Pass"></label><br>
            <label>Alamat WEB : <input type="url" placeholder="Alamat WEB"></label><br>
            <label>Tanggal Lahir : <input type="date"></label><br>
            <label>Umur : <input type="number"></label><br>
            <label>Jenis Kelamin : <input type="radio">Laki <input type="radio">Perempuan</label><br>
            <label>Agama : <select name="agama">
                <option>islam</option>
                <option>budha</option>
            </select></label><br>
            <label>Biografi : <textarea name="" id="" cols="10" rows="5"></textarea></label><br>
            <label>Foto : <img src="logo1.jpg" width="10%" height="10%"></label><br>
            <label>Audio : <audio src="sample.mp3" controls muted></audio></label>
        </form>
    </fieldset>
</body>
</html>
